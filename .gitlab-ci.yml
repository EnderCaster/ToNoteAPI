image: php:latest

variables:
  MYSQL_DATABASE: to_note
  MYSQL_ROOT_PASSWORD: nothing

services:
  - memcached
  - redis
  - mysql

before_script:
  - apt-get update -yqq
  - apt-get install -y composer
  - apt-get install -yqq git libmcrypt-dev libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev libzip-dev
  - apt-cache search composer
  # Install PHP extensions
  - docker-php-ext-install mbstring pdo_pgsql curl json intl gd xml zip bz2 opcache
  # Install mcrypt
  - pecl install mcrypt-1.0.2
  - docker-php-ext-enable mcrypt
  # Install & enable Xdebug for code coverage reports
  - pecl install xdebug
  - docker-php-ext-enable xdebug
  # run composer
  - printf "\n" | pecl install -f redis-4.3.0
  - composer self-update
  - mysql -e 'CREATE DATABASE forge;'
  - composer config -g repo.packagist composer https://mirrors.aliyun.com/composer/
  - composer install

test:
  script: vendor/bin/phpunit --configuration phpunit.xml --coverage-text --colors=never